<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/forms.css">
    <script src="js/contact.js"></script>
    <title>LISSY MEANER 2</title>
</head>

<body>
    <header>
        <div class="logo-container"><h1 id="logo"><a href="./">LISSY MEANER</a></h1></div>
        <h2 id="subtitle">dev & engineer</p>
    </header>
    <main>
        <div class="card 100-width-card">
            <form id="contact-form">
                <h2>Contact me</h2>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="first-name"><b>First name</b><br /></label>
                        <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First name" />
                        <br />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last-name"><b>Surname</b><br /></label>
                        <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Surname" />
                        <br />
                    </div>
                </div>
                <div class="form-row">
                    <label for="email"><b>Email address</b><br /></label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="jane.smith@example.dev" />
                </div>
                <div class="form-row">
                    <label for="subject"><b>Subject:</b><br /></label>
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"/>
                </div>
                <div class="form-row">
                    <label for="body"><b>Body:</b><br /></label>
                    <textarea class="form-control" name="body" id="body"></textarea>
                </div>
                <br />
                <br />
                <br />
                <!-- submit button -->
                 <input class="btn btn-light" type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <p>This app was made as part of Couch to Coder 2025.</p>
        <ul class="footer-social-media social-media">
            <li><a href="https://github.com/lissymeaner/">GitHub</a></li>
            <li><a href="https://bsky.app/profile/lissym.dev">Bsky</a></li>
            <li><a href="https://linkedin.com/in/mamjoonie">LinkedIn</a></li>
        </ul>
    </footer>
</body>

</html>
